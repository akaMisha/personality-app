<div class="main-content">
  <div *ngIf="!(outcome$ | async)">
    <mat-progress-bar
      color="accent"
      mode="determinate"
      [value]="questionNmb * 20"
      max-value="5"
    ></mat-progress-bar>
    <h1 class="question-nmb">QUESTION {{ questionNmb }} OF 5</h1>
    <app-question
      class="main-content"
      [question]="currentQuestion$ | async"
      (answerScore)="updateCurrentAnswerScore($event)"
    ></app-question>
    <button mat-raised-button class="next-btn" (click)="nextQuestion()">
      Next
    </button>
  </div>
  <div class="main-content" *ngIf="outcome$ | async as outcome">
    <h1>Congratulations you are {{ outcome.title }} !</h1>
    <h3>{{ outcome.description }}</h3>
  </div>
</div>
